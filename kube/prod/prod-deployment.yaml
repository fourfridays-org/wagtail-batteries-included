apiVersion: apps/v1
kind: Deployment
metadata:
  name: wbi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wbi
  template:
    metadata:
      labels:
        app: wbi
    spec:
      initContainers:
        - name: migrate
          image: ghcr.io/fourfridays/wagtail-batteries-included:latest
          imagePullPolicy: Always
          command: ["python", "manage.py", "migrate"]
          envFrom:
          - secretRef:
              name: secret
      containers:
        - image: ghcr.io/fourfridays/wagtail-batteries-included:latest
          name: wbi
          envFrom:
          - secretRef:
              name: secret
          - configMapRef:
              name: config
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: wbi
  labels:
    app: wbi
spec:
  selector:
    app: wbi
  ports:
    - port: 8088
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wbi
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: wbi.fourfridays.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wbi
                port:
                  number: 8088

